{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% load static %}
{% block css %}
<link type="text/css" rel="stylesheet" href="{% static 'main.css' %}">
{% endblock %}

{% block content %}
<div class="main-container">

  {% for app, name in APPS %}
    {% if name != 'Home' %}
    <a href="{% url app|add:':index' %}"class="app-link {{ app }}">{{ name }}</a>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
